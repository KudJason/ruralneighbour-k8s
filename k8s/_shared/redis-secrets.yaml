apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: ruralneighbour-dev
type: Opaque
data:
  # Base64 encoded values - replace with actual base64 encoded passwords if needed
  redis-host: cmVkaXMtc2VydmljZQ==  # redis-service
  redis-port: NjM3OQ==  # 6379
  redis-password: ""  # Empty for no password
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: ruralneighbour-dev
data:
  # Redis stream names for event-driven architecture
  user-lifecycle-stream: user_lifecycle
  service-lifecycle-stream: service_lifecycle
  payment-lifecycle-stream: payment_lifecycle
  safety-lifecycle-stream: safety_lifecycle
  investment-lifecycle-stream: investment_lifecycle

