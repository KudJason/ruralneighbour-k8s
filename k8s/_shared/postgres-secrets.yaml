apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: default
type: Opaque
data:
  # Base64 encoded values - replace with actual base64 encoded passwords
  postgres-user: bmVpZ2hib3I=  # neighbor
  postgres-password: cGFzc3dvcmQ=  # password
  postgres-host: cG9zdGdyZXMtc2VydmljZQ==  # postgres-service
  postgres-port: NTQzMg==  # 5432
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: default
data:
  # Database names for each service
  auth-db: auth_db
  user-db: user_db
  location-db: location_db
  request-db: request_db
  payment-db: payment_db
  notification-db: notification_db
  content-db: content_db
  safety-db: safety_db

