apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: ruralneighbour-dev
  labels:
    app: postgres-service
    tier: database
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app: postgres-service
