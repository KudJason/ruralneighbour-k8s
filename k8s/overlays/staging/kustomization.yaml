apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ruralneighbour-staging

resources:
  - ../../

secretGenerator:
  - name: app-secrets
    envs:
      - .env
    options:
      disableNameSuffixHash: true

patches:
  # 测试环境资源限制
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
    target:
      kind: Deployment
      name: auth-service

  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
    target:
      kind: Deployment
      name: user-service

  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
    target:
      kind: Deployment
      name: request-service

  # 测试环境副本数
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: auth-service

  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: user-service

  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: request-service

  # 测试环境标签
  - patch: |-
      - op: add
        path: /spec/template/metadata/labels
        value:
          environment: staging
          tier: backend
    target:
      kind: Deployment
      labelSelector: "tier=backend"

