apiVersion: apps/v1
kind: Deployment
metadata:
  name: rating-service
  namespace: ruralneighbour-dev
  labels:
    app: rating-service
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rating-service
  template:
    metadata:
      labels:
        app: rating-service
        version: v1
    spec:
      containers:
        - name: rating-service
          image: 127.0.0.1:32000/ruralneighbour/rating-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: "postgresql://neighbor:password@rn-pg-rw:5432/rating_service"
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: rating-service-secrets
                  key: redis-url
            - name: USER_SERVICE_URL
              value: "http://user-service:8000"
            - name: REQUEST_SERVICE_URL
              value: "http://request-service:8000"
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: rating-service-secrets
                  key: secret-key
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
