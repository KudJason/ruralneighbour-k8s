            echo "â³ ç­‰å¾…æ’ä»¶å¯åŠ¨..."
            sleep 30
            
            echo "ğŸ”¨ æ„å»º Docker é•œåƒ..."
            cd services
            
            # ç”Ÿæˆä¾èµ–æ–‡ä»¶
